<!DOCTYPE html>
<html>
<head>
	<title>Remove Courses</title>
	{% load static %}
</head>
<body>
	<h1>Are you sure you want to delete the following course?</h1>
	<form action="/delete" methods="POST">
		<h3>Name: {{course.name}}</h3>
		<h3>Description: {{course.desc}}</h3>
		<a href="/">No</a>
		<a href="/{{course.id}}/delete">Yes! I want to delete this.</a>
	</form>

</body>
</html>
